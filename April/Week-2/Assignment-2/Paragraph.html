            body{

    <body>
        <a href="./Topic.html"><h1><u>Paragraph Element</u></h1></a>
        <ul>
            <li><p><b>A paragraph always starts on a new line, and is usually a block of text.</b></p></li>
            <li><p><b>When writing in HTML, p tag is a block element used to designate a paragraph. It is useful because Internet browsers add a bit of margin before after each element.</b></p></li>
        </ul>
